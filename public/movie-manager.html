        <div class="row">

                    <h3>Enter movie details:</h3>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <!-- <th>Date</th> -->
                                <th>Movie</th>
                                <th>Comedy</th>
                                <th>Action/Adv</th>
                                <th>SciFi</th>

                                    <td><input placeholder="Movie Name" id="movie-description" type="text" />
                                    <td><input class="form-check-input" type="checkbox" id="comedy_check"

                                    <td><input class="form-check-input" type="checkbox" id="action_check"
                                            value="unchecked"></td>
                                    <td><input class="form-check-input" type="checkbox" id="scifi_check"
                                            value="unchecked"></td>
                                    <td><input class="form-check-input" type="checkbox" id="animals_check"
                                            value="unchecked"></td>
                                    <td><input class="form-check-input" type="checkbox" id="series_check"
                                            value="unchecked"></td>
                                    <td><input class="form-check-input" type="checkbox" id="musical_check"
